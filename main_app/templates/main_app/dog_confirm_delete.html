{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="page-header">
  <h1>Release Dog?</h1>
  <img src="{% static 'images/brown-puppy.jpeg' %}" alt="A brown puppy"/>
</div>
<h2>Are you sure you want to set {{dog.name}} free?</h2>

<form action="" method="post" class="form">
  {% csrf_token %}
  <a 
    href="{% url 'dog-detail' dog.id %}" 
    class="btn secondary"
  >
    Cancel
  </a>
  <button type="submit" class="btn danger">Release {{dog.name}}!</button>
</form>

{% endblock %}
